<html>
    <head>
        <title>Form Demo</title>
        <link rel="stylesheet" href="heera.css">
    </head>
    <body>
        <form>
            <h1>STUDENT FORM</h1>
            Name:<input type="type"><br><br>
            Age:<input type="number"><br><br>
            DOB:<input type="date"><br><br>
            Email:<input type="email"><br><br>
            <input type="submit" value="login"><br><br>
           
            course:<input type="checkbox">B.Tech 
            <input type="checkbox">BBA 
            <input type="checkbox">MBA 
            <input type="checkbox">BCA
            <input type="checkbox">B.Pharma 
            <input type="checkbox">M.Tech 
            <br><br>
            country:<select>
                <option>India</option>
                <option>USA</option>
                <option>China</option>
                <option>Nepal</option>
                <option>Saudi</option>
                <option>Rassia</option>
            </select>
            <br><br>
            Gender:<input type="radio" name="qw">Male
            <input type="radio" name="qw">Female 
            <input type="radio" name="qw">Other
            <br><br>

        </form>
    </body>
</html>
